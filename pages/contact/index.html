<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOXIN</title>
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="booking-section">
        <a href="../../index.html">
          <img src="assets/img/Logo.png" alt="Toxin Bar Logo" class="logo">
        </a>
        <h2 class="left-align">Contact Us</h2>
        <hr>
        <form id="contact-form" onsubmit="return showMessage()">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>

          <label for="phone">Phone:</label>
          <input type="tel" id="phone" name="phone" required>

          <label for="address">Address:</label>
          <textarea id="address" name="address" rows="3" required></textarea>

          <label for="subject">Subject:</label>
          <input type="text" id="subject" name="subject" required>

          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" required></textarea>

          <button type="submit">Submit</button>
        </form>
      </div>
    </div>

    <!-- Inline JavaScript -->
    <script>
      function showMessage() {
        alert("Message Sent");
        window.location.href = "../../index.html";  // Redirects to the homepage after the alert
        return false;  // Prevents the form from submitting and refreshing the page
      }
    </script>
  </body>
</html>
